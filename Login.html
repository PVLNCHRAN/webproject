<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="login-form ">
            <div class="login-title">
                <h3 class="display-6 text-center text-primary-subtle text-uppercase py-3">Login</h3>
            </div>
            <div class="row mb-3">
                <div class="lable-name form-lable col-4 col-md-5 text-end">User Name</div>
                <div class="input-value col-6 col-md-3">
                    <input type="text" name="uid" id="uid" class="form-control" onkeyup="handleChange(event)" placeholder="Enter your Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="lable-name form-lable col-4 col-md-5 text-end">Password</div>
                <div class="input-value col-6 col-md-3">
                    <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="handleChange(event)" placeholder="Enter your Password">
                </div>
            </div>
            <div class="row mb-3 ">
                <div class="offset-3 offset-md-5 col-9 col-md-7">
                    <button type="submit" class="btn btn-primary" onclick="handleLogin();">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const loginObj={};
    function handleLogin(){
        console.log(loginObj);
    }
    function handleChange(eve){
        loginObj[eve.target.id]=eve.target.value;
    }
</script>
</html>
